<!DOCTYPE html>
<html>

   <body>
<h1>Sort my numbers</h1>

<textarea id = 'text' rows = '6' cols = '80'></textarea>

<h1></h1>

<input type="radio" id="even" name="numbers">
<label for="even">Show even numbers only</label><br>
<input type="radio" id="odd" name="numbers">
<label for="odd">Show odd numbers only</label><br>
<input type="radio" id="ascending" name="numbers">
<label for="ascending">Sort in ascending order</label><br>
<input type="radio" id="descending" name="numbers">
<label for="descending">Sort in descending order</label>

<div id = 'response' style = 'font-size:30px; font-family: monospace;'></div>

<script>
var textElement = document.getElementById('text');
var responseElement = document.getElementById('response');

textElement.addEventListener('input', function(){
    var elements = textElement.value.split(' ');
    var numbers = [];
    for (i = 0; i < elements.length; i++) {
        numbers[i] = Number(elements[i]);
    }
    var evenValue = document.getElementById('even').checked;
    if (evenValue) {
        var result = toEvenArrays(numbers);
        responseElement.innerHTML = result;
    }
    var oddValue = document.getElementById('odd').checked;
    if (oddValue) {
        var result = toOddArrays(numbers);
        responseElement.innerHTML = result;
    }
    var ascendingValue = document.getElementById('ascending').checked;
    if (ascendingValue) {
        var result = toAscendingArrays(numbers);
        responseElement.innerHTML = result;
    }
    var descendingValue = document.getElementById('descending').checked;
    if (descendingValue) {
        var result = toDescendingArrays(numbers);
        responseElement.innerHTML = result;
    }
});

function toEvenArrays(numbers) {
    var result = [];
    for (i = 0; i < numbers.length; i++) {
        var toot = numbers[i];
        if (toot % 2 == 0) {
            result.push(toot);
        }
    }
    return result;
}

function toOddArrays(numbers) {
    var result = [];
    for (i = 0; i < numbers.length; i++) {
        var toot = numbers[i];
        if (toot % 2 != 0) {
            result.push(toot)
        }
    }
    return result;
}

function toAscendingArrays(numbers) {
    return numbers.sort(function(a,b){return a - b});
}

function toDescendingArrays(numbers) {
    return numbers.sort(function(a,b){return b - a});
}

function toAlexAscendingArrays(numbers) {
    var result = [];
    var smallestNumber = 1e10;
    var smallestIndex = 1e10;
    for (i = 0; i < numbers.length; i++) {
        if(numbers[i] < smallestNumber) {
            smallestNumber = numbers[i];
            smallestIndex = i;
        }
    }
    numbers[smallestIndex] = 1e10;
    result.push(smallestNumber);
    return result;
}

</script>

</body>
</html>
