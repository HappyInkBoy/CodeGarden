<!DOCTYPE html>
<html>
<body>
    <canvas id="game" width="1345" height="665" style="border:3px solid">
    </canvas>
</body>
<script>
    var c = document.getElementById("game");
    var ctx = c.getContext("2d");
    var VELOCITY = 0.2;
    var VELOCITY_BACK = 0.1;

    var walls = [
        { type: "wall", x: 0, y: 0, width: 1345, height: 10},
        { type: "wall", x: 0, y: 0, width: 10, height: 665},
        { type: "wall", x: 0, y: 655, width: 1345, height: 10},
        { type: "wall", x: 1335, y: 0, width: 10, height: 665},
        { type: "wall", x: 1345/2, y: 100, width: 10, height: 665-200}
    ];

    var bullets = [];


    var tank1 = {
        x: 75,
        y: 75,
        angle: 0,
        rotation:"none",
        speed: 0,
        color1: "blue",
        color2: "black",
        color3: "gray"
    };

    var tank2 = {
        x: 1270,
        y: 590,
        angle: 0,
        rotation: "none",
        speed: 0,
        color1: "red",
        color2: "black",
        color3: "gray"
    };

    var tanks = [ tank1, tank2 ];

    function hit(x,y,radius) {
        for (var i = 0; i < walls.length; i++) {
            var wall = walls[i];
            if (x+radius >= wall.x && x-radius < wall.x + wall.width && y+radius >= wall.y && y-radius < wall.y + wall.height) {
                return wall;
            }           
        }
        return null;
    }

    function drawBullets() {
        ctx.fillStyle = "red";
        bullets.forEach(function(bullet) {
            ctx.fillRect(bullet.x - bullet.radius, bullet.y - bullet.radius, bullet.radius * 2, bullet.radius * 2);
        });
    }

    function drawWalls() {
        ctx.fillStyle = "black";
        walls.forEach(function(wall) {
            ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
        });
    }

    function drawTank(tank) {
        ctx.translate(tank.x, tank.y);
        ctx.rotate(tank.angle-Math.PI/2);
        ctx.translate(-tank.x, -tank.y);
        
        ctx.fillStyle = tank.color1;
        ctx.fillRect(tank.x - 35 / 2, tank.y - 60 / 2, 35, 60);

        ctx.fillStyle = tank.color2;
        ctx.fillRect(tank.x - 5, tank.y, 10, 40);

        ctx.beginPath();
        ctx.fillStyle = tank.color3;
        ctx.arc(tank.x, tank.y, 13, 0, 2 * Math.PI, false);
        ctx.fill();
        ctx.stroke();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    function updateSprites(delta) {
        var i;
        for (i = 0; i < tanks.length; i++) {
            var tank = tanks[i];
            if (tank.rotate == "anticlock") {
                tank.angle -= delta * 0.005;
            }
            if (tank.rotate == "clock") {
                tank.angle += delta * 0.005;
            }
            var newX = tank.x + tank.speed * delta * Math.cos(tank.angle);
            var newY = tank.y + tank.speed * delta * Math.sin(tank.angle);

            if (!hit(newX, newY, 20)) {
                tank.x = newX;
                tank.y = newY;
            }
        }
        var now = Date.now();
        var removeIndex = -1;
        for (i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            if (now > bullet.creationTime + 2500) {
                removeIndex = i;
                break;
            }
        }
        if (removeIndex >= 0) {
            bullets.splice(removeIndex, 1);
        }
        for (i = 0; i < bullets.length; i++) {
            var bullet = bullets[i];
            var newX = bullet.x + bullet.speed * delta * Math.cos(bullet.angle);
            var newY = bullet.y + bullet.speed * delta * Math.sin(bullet.angle);
            var sprite = hit(newX, newY, bullet.radius);
            if (sprite && sprite.type == "wall") {
                bullet.angle = bullet.angle % (Math.PI * 2);
                if (sprite.width == 10) {
                    // bouncing a vertical wall
                    bullet.angle = Math.PI - bullet.angle;
                }
                if (sprite.height == 10) {
                    // bouncingg an horizontal wall
                    bullet.angle = -bullet.angle;
                }
            }
            if (!sprite) {
                bullet.x = newX;
                bullet.y = newY;
            }
        }
    }

    var previous = 0;
    function draw(now) {
        var delta = now - previous;
        updateSprites(delta);
        ctx.clearRect(0, 0, c.width, c.height);
        drawWalls();
        drawTank (tank1);
        drawTank (tank2);
        drawBullets();
        previous = now;
        requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);

    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);

    function keyDown(e) {
        if (e.repeat) {
            return;
        }
        if (e.key == 'a') {
            tank1.rotate = "anticlock";
        }
        if (e.key == 'd') {
            tank1.rotate = "clock";
        }
        if (e.key == 'w') {
            tank1.speed = VELOCITY;
        }
        if (e.key == 's') {
            tank1.speed = -VELOCITY_BACK;
        }
        if (e.key == 'ArrowLeft') {
            tank2.rotate = "anticlock";
        }
        if (e.key == 'ArrowRight') {
            tank2.rotate = "clock";
        }
        if (e.key == 'ArrowUp') {
            tank2.speed = VELOCITY;
        }
        if (e.key == 'ArrowDown') {
            tank2.speed = -VELOCITY_BACK;
        }
        if (e.key == 'x') {
            bullets.push( { type: "bullet", x: tank1.x, y: tank1.y, radius: 10, angle: tank1.angle, speed: 0.4, creationTime: Date.now()});
        }
        if (e.key == 'm') {
            bullets.push( { type: "bullet", x: tank2.x, y: tank2.y, radius: 10, angle: tank2.angle, speed: 0.4, creationTime: Date.now()});
        }
    }

    function keyUp(e) {
        if (e.repeat) {
            return;
        };
        if (e.key == 'w') {
            tank1.speed = 0;
        };
        if (e.key == 's') {
            tank1.speed = 0;
        }
        if (e.key == 'a') {
            tank1.rotate = "none";
        };
        if (e.key == 'd') {
            tank1.rotate = "none";
        };
        if (e.key == 'ArrowUp') {
            tank2.speed = 0;
        };
        if (e.key == 'ArrowDown') {
            tank2.speed = 0;
        }
        if (e.key == 'ArrowLeft') {
            tank2.rotate = "none";
        };
        if (e.key == 'ArrowRight') {
            tank2.rotate = "none";
        };
    };

</script>
</html>
